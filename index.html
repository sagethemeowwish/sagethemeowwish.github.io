<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Web Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
      color: white;
      text-align: center;
    }

    /* Welcome Overlay */
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }

    .overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }

    /* Main Content */
    .content {
      margin-top: 100px;
    }

    a {
      display: block;
      margin: 30px 0;
      font-size: 28px;
      color: white;
      text-decoration: none;
      transition: transform 0.2s;
    }

    a:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Welcome Popup -->
  <div class="overlay" id="welcomeOverlay">
    <h1>Welcome to my web page</h1>
    <p>I made this so you can find me more easily.</p>
    <p><strong>Click the page to continue.</strong></p>
  </div>

  <!-- Sound Effects -->
  <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>

  <!-- Main Content -->
  <div class="content">
    <h2>My Links</h2>
    <a href="https://example.com/link1" target="_blank">Link 1</a>
    <a href="https://example.com/link2" target="_blank">Link 2</a>
    <a href="https://example.com/link3" target="_blank">Link 3</a>
  </div>

  <!-- Script for Interaction and Sound -->
  <script>
    const hoverSound = document.getElementById("hoverSound");
    const clickSound = document.getElementById("clickSound");
    const overlay = document.getElementById("welcomeOverlay");

    let soundsEnabled = false;

    function enableSite() {
      if (!soundsEnabled) {
        hoverSound.play().catch(() => {});
        clickSound.play().catch(() => {});
        soundsEnabled = true;
      }
      overlay.classList.add("hidden");
    }

    // Click anywhere on overlay to continue
    overlay.addEventListener("click", enableSite);

    // Add sound effects to links
    document.querySelectorAll("a").forEach(link => {
      link.addEventListener("mouseover", () => {
        if (soundsEnabled) {
          hoverSound.currentTime = 0;
          hoverSound.play();
        }
      });
      link.addEventListener("click", () => {
        if (soundsEnabled) {
          clickSound.currentTime = 0;
          clickSound.play();
        }
      });
    });
  </script>
</body>
</html>

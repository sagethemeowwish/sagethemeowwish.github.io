<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>sagethenova</title>
  <style>
    /* Base Reset & Background */
    body {
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating Hearts Container */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      transform: rotate(45deg);
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* Main Container */
    .content {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 2rem;
      border-radius: 15px;
      color: #fff;
      text-align: center;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.7);
      z-index: 2;
      position: relative;
      max-width: 90%;
    }

    .content h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .content a {
      display: block;
      color: #ff99cc;
      font-weight: bold;
      text-decoration: none;
      margin: 0.5rem 0;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    .content a:hover {
      color: #ff66aa;
    }

    .content p {
      margin-top: 1.5rem;
      font-size: 1rem;
    }

    /* Mobile */
    @media (max-width: 600px) {
      .content h1 {
        font-size: 1.6rem;
      }

      .content {
        padding: 1.2rem;
      }

      .content a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- Floating Hearts -->
  <div class="hearts" id="hearts"></div>

  <!-- Main Content -->
  <div class="content">
    <h1>Welcome to sagethenova.com</h1>

    <a href="https://x.com/sagethenova" target="_blank" rel="noopener noreferrer">X (Twitter)</a>
    <a href="https://bsky.app/profile/sagethenova.bsky.social" target="_blank" rel="noopener noreferrer">Bluesky</a>
    <a href="https://vrchat.com/home/user/usr_bd09a4e0-d602-433b-a6b3-802890a6daac" target="_blank" rel="noopener noreferrer">VRChat</a>
    <a href="https://open.spotify.com/user/31j3emopdwknnukx4xjkhxcrz6iq" target="_blank" rel="noopener noreferrer">Spotify</a>
    <a href="https://woof.tech/@sagethenova" target="_blank" rel="noopener noreferrer">Fediverse</a>

    <p>you are Fluffy balls üêæ</p>
  </div>

  <!-- Audio elements for hover and click sounds -->
  <audio id="hoverSound" src="hover.MP3" preload="auto"></audio>
  <audio id="clickSound" src="click.MP3" preload="auto"></audio>

  <!-- Heart Animation & Sound Effects Script -->
  <script>
    // Create floating hearts
    const heartContainer = document.getElementById("hearts");
    for (let i = 0; i < 30; i++) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 4 + Math.random() * 3 + "s";
      heart.style.opacity = 0.3 + Math.random() * 0.7;
      const size = 10 + Math.random() * 15;
      heart.style.width = heart.style.height = size + "px";
      heartContainer.appendChild(heart);
    }

    // Sound effect elements
    const hoverSound = document.getElementById('hoverSound');
    const clickSound = document.getElementById('clickSound');

    // Add sound effects to all links in the .content div
    document.querySelectorAll('.content a').forEach(link => {
      link.addEventListener('mouseenter', () => {
        hoverSound.currentTime = 0;
        hoverSound.play();
      });
      link.addEventListener('click', () => {
        clickSound.currentTime = 0;
        clickSound.play();
      });
    });
  </script>
</body>
</html>

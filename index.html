<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sagethenova</title>
  <style>
    /* Reset & Background */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: black;
      overflow-x: hidden;
      color: white;
    }

    /* Sparkle Animation */
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: white;
      border-radius: 50%;
      animation: sparkleMove 8s linear infinite;
      opacity: 0.8;
    }
    @keyframes sparkleMove {
      0% { transform: translateY(0); opacity: 0.8; }
      100% { transform: translateY(100vh); opacity: 0; }
    }

    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #overlay h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    #overlay button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: purple;
      color: white;
      cursor: pointer;
    }
    #overlay button:hover {
      background: violet;
    }

    /* Main Content */
    .content {
      position: relative;
      z-index: 1;
      text-align: center;
      padding-top: 100px;
    }
    .link-circle {
      display: inline-block;
      margin: 10px;
      width: 80px;
      height: 80px;
      background: rgba(0,0,0,0.5);
      border: 2px solid purple;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.2s;
    }
    .link-circle:hover {
      transform: scale(1.1);
      background: rgba(128,0,128,0.6);
    }
    .nav-button {
      margin-top: 40px;
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      background: purple;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .nav-button:hover {
      background: violet;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .link-circle {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <!-- Sparkles -->
  <script>
    for (let i = 0; i < 80; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * -100 + 'vh';
      sparkle.style.animationDuration = (Math.random() * 5 + 5) + 's';
      sparkle.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(sparkle);
    }
  </script>

  <!-- Overlay -->
  <div id="overlay">
    <h1>Welcome to SageTheNova!</h1>
    <button onclick="startSite()">Enter</button>
  </div>

  <!-- Main Content -->
  <div class="content" style="display:none;">
    <h1>SageTheNova</h1>
    <div>
      <a href="https://twitter.com/" class="link-circle">X</a>
      <a href="https://bsky.app/" class="link-circle">B</a>
      <a href="https://vrchat.com/" class="link-circle">VR</a>
      <a href="https://spotify.com/" class="link-circle">S</a>
      <a href="https://mastodon.social/" class="link-circle">F</a>
      <a href="https://youtube.com/" class="link-circle">YT</a>
    </div>
    <button class="nav-button" onclick="window.location.href='about.html'">About Me</button>
  </div>

  <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <script>
    const hoverSound = document.getElementById("hoverSound");
    const clickSound = document.getElementById("clickSound");

    document.addEventListener("mouseover", e => {
      if (e.target.classList.contains("link-circle") || e.target.classList.contains("nav-button")) {
        hoverSound.currentTime = 0;
        hoverSound.play();
      }
    });
    document.addEventListener("click", e => {
      if (e.target.classList.contains("link-circle") || e.target.classList.contains("nav-button")) {
        clickSound.currentTime = 0;
        clickSound.play();
      }
    });

    function startSite() {
      document.getElementById("overlay").style.display = "none";
      document.querySelector(".content").style.display = "block";
    }
  </script>
</body>
</html>

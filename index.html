<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sagethenova</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      color: white;
    }

    /* Sparkle background */
    #sparkleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    /* Welcome overlay */
    #welcomeOverlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.85);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      text-align: center;
    }

    #welcomeOverlay h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    #welcomeButton {
      background: linear-gradient(45deg, purple, violet);
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      cursor: pointer;
      border-radius: 50px;
      box-shadow: 0 0 15px purple;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    #welcomeButton:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px violet;
    }

    /* Main content */
    #content {
      display: none;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    /* Link bubbles */
    .link-bubble {
      display: inline-block;
      background: rgba(0,0,0,0.6);
      color: white;
      border-radius: 50%;
      padding: 20px;
      margin: 15px;
      text-decoration: none;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      box-shadow: 0 0 15px purple;
    }
    .link-bubble:hover {
      transform: scale(1.1);
      box-shadow: 0 0 25px violet;
    }

    @media (max-width: 600px) {
      .link-bubble {
        padding: 15px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <canvas id="sparkleCanvas"></canvas>

  <div id="welcomeOverlay">
    <h1>Welcome to SageTheNova</h1>
    <button id="welcomeButton">Enter</button>
  </div>

  <div id="content">
    <h2>Main Page</h2>
    <a href="#" class="link-bubble">Twitter</a>
    <a href="#" class="link-bubble">Bluesky</a>
    <a href="#" class="link-bubble">VRChat</a>
    <a href="#" class="link-bubble">Spotify</a>
    <a href="#" class="link-bubble">Fediverse</a>
    <a href="#" class="link-bubble">YouTube</a>
  </div>

  <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="https://lunar.radio/stream" preload="auto" loop></audio>

  <script>
    const overlay = document.getElementById("welcomeOverlay");
    const welcomeButton = document.getElementById("welcomeButton");
    const content = document.getElementById("content");
    const bgMusic = document.getElementById("bgMusic");

    welcomeButton.addEventListener("click", () => {
      overlay.style.display = "none";
      content.style.display = "block";
      bgMusic.volume = 0.05;
      bgMusic.play();
    });

    // Sparkle effect
    const canvas = document.getElementById("sparkleCanvas");
    const ctx = canvas.getContext("2d");
    let w, h;
    let sparkles = [];

    function resizeCanvas() {
      w = canvas.width = window.innerWidth;
      h = canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function randomColor() {
      const colors = ["#ff66ff", "#66ffff", "#ffff66", "#ff99cc", "#99ff99", "#ccccff"];
      return colors[Math.floor(Math.random() * colors.length)];
    }

    for (let i = 0; i < 100; i++) {
      sparkles.push({
        x: Math.random() * w,
        y: Math.random() * h,
        size: Math.random() * 3 + 1,
        color: randomColor(),
        opacity: Math.random(),
        fade: Math.random() * 0.02 + 0.005
      });
    }

    function drawSparkles() {
      ctx.clearRect(0, 0, w, h);
      for (let s of sparkles) {
        ctx.globalAlpha = s.opacity;
        ctx.fillStyle = s.color;
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();

        s.opacity += s.fade;
        if (s.opacity <= 0 || s.opacity >= 1) s.fade = -s.fade;
      }
      requestAnimationFrame(drawSparkles);
    }
    drawSparkles();
  </script>
</body>
</html>

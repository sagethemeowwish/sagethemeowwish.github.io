<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>sagethenova</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="sparkles"></div>

  <!-- Overlay -->
  <div id="overlay">
    <h1>Welcome to sagethenova.com</h1>
    <p>I made this so you can get to know me.</p>
    <p><strong>Click anywhere to continue and enable audio</strong></p>
    <small>Music volume is set low for your comfort</small>
  </div>

  <!-- Main content container -->
  <div class="container" id="mainContent">
    <header>
      <h1>sagethenova</h1>
      <p>Connect with me online or learn more below</p>
    </header>

    <!-- Social links injected from data.js -->
    <section class="social-links" id="socialLinks"></section>

    <!-- About injected from data.js -->
    <section id="about"></section>

    <!-- Avatars injected from data.js -->
    <section id="avatars"></section>

    <!-- Contact injected from data.js -->
    <section id="contact"></section>
  </div>

  <!-- Audio -->
  <audio id="hoverSound" src="hover.mp3" preload="auto"></audio>
  <audio id="clickSound" src="click.mp3" preload="auto"></audio>
  <div id="audioContainer">
    <audio id="bgMusic" preload="auto" controls loop></audio>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="script.js"></script>
</body>
</html>
